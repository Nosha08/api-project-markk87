<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="main.js"></script>
  </head>
  <body>
    
    <form id="usdToCurrencyForm">
      <label for="usdAmount">Enter USD amount:</label>
      <input type="number" id="usdAmount" step="0.01" placeholder="Enter USD amount" required>
      
      <label for="currencyCode">Select currency:</label>
      <select id="currencyCode" required>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
      </select>
  
      <button type="button" id="activationButton">Convert</button>
    </form>
  
    <p id="result"></p>
  </body>
</html>
